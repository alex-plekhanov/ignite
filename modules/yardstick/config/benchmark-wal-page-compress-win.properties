::
:: Contains benchmarks for WAL page compress cache.
::

:: JVM options.
set JVM_OPTS=%JVM_OPTS% -DIGNITE_QUIET=false

:: Uncomment to enable concurrent garbage collection (GC) if you encounter long GC pauses.
:: set JVM_OPTS=%JVM_OPTS%^
::  -XX:+UseParNewGC^
::  -XX:+UseConcMarkSweepGC^
::  -XX:+UseTLAB^
::  -XX:NewSize=128m^
::  -XX:MaxNewSize=128m^
::  -XX:MaxTenuringThreshold=0^
::  -XX:SurvivorRatio=1024^
::  -XX:+UseCMSInitiatingOccupancyOnly^
::  -XX:CMSInitiatingOccupancyFraction=60

:: List of default probes.
BENCHMARK_DEFAULT_PROBES=ThroughputLatencyProbe,PercentileProbe,WalSizeProbe

:: Packages where the specified benchmark is searched by reflection mechanism.
BENCHMARK_PACKAGES=org.yardstickframework,org.apache.ignite.yardstick

:: Probe point writer class name.
:: BENCHMARK_WRITER=

:: Comma-separated list of the hosts to run BenchmarkServers on. 2 nodes on local host are enabled by default.
set SERVER_HOSTS=localhost,localhost

:: Comma-separated list of the hosts to run BenchmarkDrivers on. 1 node on local host is enabled by default.
set DRIVER_HOSTS=localhost

:: Remote username.
:: set REMOTE_USER=

:: Run configuration which contains all benchmarks.
:: Note that each benchmark is set to run for 300 seconds (5 min) with warm-up set to 60 seconds (1 minute).
set CONFIGS=^
-cfg %SCRIPT_DIR%\..\config\ignite-localhost-config.xml --backups 1 --warmup 60 --duration 300 --threads 64 --persistentStore --syncMode PRIMARY_SYNC --cachesCnt 32 --partitions 4096 --walMode LOG_ONLY --walPageCompression DISABLED --driverNames IgnitePutBenchmark --serverName IgniteNode --descriptions atomic-logonly-compdisabled,^
-cfg %SCRIPT_DIR%\..\config\ignite-localhost-config.xml --backups 1 --warmup 60 --duration 300 --threads 64 --persistentStore --syncMode PRIMARY_SYNC --cachesCnt 32 --partitions 4096 --walMode FSYNC --walPageCompression DISABLED --driverNames IgnitePutBenchmark --serverName IgniteNode --descriptions atomic-fsync-compdisabled,^
-cfg %SCRIPT_DIR%\..\config\ignite-localhost-config.xml --backups 1 --warmup 60 --duration 300 --threads 64 --persistentStore --syncMode PRIMARY_SYNC --cachesCnt 32 --partitions 4096 --walMode LOG_ONLY --walPageCompression DISABLED --driverNames IgnitePutTxBenchmark --serverName IgniteNode --descriptions tx-logonly-compdisabled,^
-cfg %SCRIPT_DIR%\..\config\ignite-localhost-config.xml --backups 1 --warmup 60 --duration 300 --threads 64 --persistentStore --syncMode PRIMARY_SYNC --cachesCnt 32 --partitions 4096 --walMode FSYNC --walPageCompression DISABLED --driverNames IgnitePutTxBenchmark --serverName IgniteNode --descriptions tx-fsync-compdisabled,^
-cfg %SCRIPT_DIR%\..\config\ignite-localhost-config.xml --backups 1 --warmup 60 --duration 300 --threads 64 --persistentStore --syncMode PRIMARY_SYNC --cachesCnt 32 --partitions 4096 --walMode LOG_ONLY --walPageCompression SNAPPY --driverNames IgnitePutBenchmark --serverName IgniteNode --descriptions atomic-logonly-snappy,^
